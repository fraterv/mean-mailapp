<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS-Webmailer</title>
      
    <!-- Angular.JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </head>
  
  <body ng-app="mailApp">
    <div ng-controller="MainController">
      <h1>This is a Heading</h1>
      <h1>{{ title }}</h1>
      <p>This is a paragraph.</p>
      <p ng-controller="TestController">Hier kommt Test: {{ test }}</p>
      <p ng-controller="MailsController">Hier kommen Mails: {{ mails }}</p>
      <p ng-controller="controllerMail">Hier kommen Mails: {{ getFolders() }}</p>
    </div>

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>

  </body>
</html>

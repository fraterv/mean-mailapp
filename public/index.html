<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS-Webmailer</title>

    <!-- Angular.JS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <!--Angular-bootstrap -->
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

  </head>

  <body ng-app="mailApp">

  <h1>Mail </h1>
  <br>
    <div ng-controller="controllerMail">
       <accordion close-others="true">
        <accordion-group is-open="status.close" ng-repeat="folder in folders">
            <div ng-click="selectFolder(folder)"></div>
            <accordion-heading ng-click="selectFolder(folder)"> {{folder}} </accordion-heading>

            <button class="btn btn-default btn-sm" ng-click="selectFolder(folder)">Show Mails</button>
            <button class="btn btn-default btn-sm" ng-click="renameFolder(folder)">Rename Folder</button>
            <button class="btn btn-default btn-sm" ng-click="removeFolder(folder)">Remove Folder</button>

            <div ng-repeat="mail in mails">
                <div> {{mail.sender}}  open move remove </div> <div> {{mail.subject}} </div> <div> {{mail.date}} </div>
            </div>

        </accordion-group>
    </accordion>


    </div>
    <div>{{selectedFolder}}</div>
    <div>{{mails}}</div>

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS-Webmailer</title>
    <!-- Externe und Lokale JavaScripts laden-->
    <!-- Angular.JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </head>

  <!-- AngularApp aus app.js laden -->
  <body ng-app="mailApp"> 
    <!-- Controller "controllerMail" laden-->
    <div class="main" ng-controller=controllerMail>
      <!-- Controller verwenden-->
      <div ng-repeat="folder in folders">
        {{folder}}
      </div>

      <!-- Controller verwenden-->
      <ul>
        <li ng-repeat="folder in folders">
          {{folder}}
        </li>
      </ul>
    <!-- Controller controllerMail "Ende" -->
    </div>

  </body>
</html>
